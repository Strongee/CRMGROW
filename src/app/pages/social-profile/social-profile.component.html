<div style="max-width: 300px;">
    <div class="form-group">
        <label for="facebook" class="font-weight-bold text-capitalize mr-auto">facebook profile</label>
        <input type="text" class="form-control f-4 font-weight-bold" [(ngModel)]="user.social_link.facebook" id="facebook" name="facebook" #facebook="ngModel">
    </div>
    <div class="form-group">
        <label for="twitter" class="font-weight-bold text-capitalize mr-auto">twitter profile</label>
        <input type="text" class="form-control f-4 font-weight-bold" [(ngModel)]="user.social_link.twitter" id="twitter" name="twitter" #twitter="ngModel" required minlength="8">
    </div>
    <div class="form-group">
        <label for="linkedin" class="font-weight-bold text-capitalize mr-auto">linkedin profile</label>
        <input type="text" class="form-control f-4 font-weight-bold" [(ngModel)]="user.social_link.linkedin" id="linkedin" name="linkedin" #linkedin="ngModel">
    </div>
    <div class="row">
        <button
            type="submit"
            class="btn btn-primary font-weight-bold ml-auto mr-2 mt-4"
            *ngIf="!socialProfileSaving"
            (click)="saveChange()"
        >
            Save changes
        </button>
        <app-loading-button
            class="ml-auto"
            [class]="'btn btn-primary font-weight-bold ml-auto mr-2 mt-4'"
            [title]="'Saving...'"
            *ngIf="socialProfileSaving"
        >
        </app-loading-button>
    </div>
</div>
