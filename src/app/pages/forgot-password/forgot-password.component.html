<div class="card border-0 rounded-lg px-2 py-5 px-sm-5">
  <div class="mx-3 mt-2">
    <img class="logo" src="../../../assets/img/crmgrow-logo.svg">
    <h4 class="text-center font-weight-bold mb-4">Reset Your Password</h4>
    <p class="f-3 text-center">Enter your email address, and we'll send <br/> instructions to reset your password.</p>
  </div>
  <div class="my-3">
    <form #forgotForm="ngForm" (ngSubmit)="forgotForm.form.valid ? sendResetCode() : false">
      <div class="form-group mb-0" [ngClass]="{invalid: forgotForm.submitted && email.invalid && (email.dirty || email.touched || forgotForm.submitted)}">
        <div class="d-flex">
          <label for="email" class="mr-auto">Email</label>
          <span class="error" *ngIf="email.errors">
            <ng-container *ngIf="email.errors.required">Required!</ng-container>
            <ng-container *ngIf="email.errors.pattern">Wrong email format!</ng-container>
          </span>
        </div>
        <input type="email" tabindex="1" class="form-control" [(ngModel)]="resetEmail" name="email" id="email" required pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"/>
      </div>
      <div class="custom-control custom-control-alternative text-right">
        <a routerLink="/reset-password" class="small font-weight-bold">I have a reset code</a>
      </div>
      <button type="submit" class="btn btn-primary d-block w-100 font-weight-bold mt-4" [class.loading]="submitting">Send Password Reset Email</button>
      <div class="mt-3 text-center small">
        Don't you have an account? <a routerLink="/signup" class="font-weight-bold">Sign up here</a>
      </div>
    </form>
  </div>
</div>
