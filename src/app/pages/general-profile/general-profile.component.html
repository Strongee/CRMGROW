<div class="avatar-wrapper mb-4">
  <img [src]="user.picture_profile || '../../../assets/img/user_avatar.svg'" class="avatar"/>
  <button type="button" class="bgc-blue btn rounded-circle btn-icon" (click)="openProfilePhoto()">
    <i class="i-icon i-plus bg-white d-block"></i>
  </button>
</div>
<form #profileForm="ngForm" (ngSubmit)="profileForm.form.valid ? updateProfile(profileForm.value) : false;" style="max-width: 620px;">
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="form-group" [ngClass]="{invalid: profileForm.submitted && user_name.invalid && (user_name.dirty || user_name.touched || profileForm.submitted)}">
        <div class="d-flex">
          <label for="user_name" class="mr-auto">full name</label>
          <span class="error" *ngIf="user_name.errors">
            <ng-container *ngIf="user_name.errors.required">Required!</ng-container>
          </span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="name" id="user_name" name="user_name" #user_name="ngModel" required>
      </div>
    </div>
    <div class="col-sm-6 col-12">
      <div class="form-group" [ngClass]="{invalid: profileForm.submitted && email.invalid && (email.dirty || email.touched || profileForm.submitted)}">
        <div class="d-flex">
          <label for="email" class="mr-auto">email</label>
          <span class="error" *ngIf="email.errors">
            <ng-container *ngIf="email.errors.required">Required!</ng-container>
            <ng-container *ngIf="email.errors.pattern">Wrong email format!</ng-container>
          </span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="userEmail" id="email" name="email" #email="ngModel" required pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="form-group phone-form" [ngClass]="{invalid: profileForm.submitted && phone.invalid && (phone.dirty || phone.touched || profileForm.submitted)}">
        <div class="d-flex">
          <label for="phone" class="mr-auto">phone</label>
          <span class="error" *ngIf="phone.errors">
            <ng-container *ngIf="phone.errors.required; else phoneFormat">Required!</ng-container>
            <ng-template #phoneFormat>Wrong cell-phone!</ng-template>
          </span>
        </div>
        <ngx-intl-tel-input
          [cssClass]="'form-control phone-form'"
          [onlyCountries]="countries"
          [enableAutoCountrySelect]="true"
          [enablePlaceholder]="false"
          [selectFirstCountry]="false"
          [selectedCountryISO]="CountryISO.UnitedStates"
          [maxLength]="15"
          [phoneValidation]="true"
          [separateDialCode]="true"
          name="phone" 
          #phone="ngModel"
          [(ngModel)]="phoneNumber"
          (ngModelChange)="phone.errors ? false : confirmPhone();"
          required>
        </ngx-intl-tel-input>
      </div>
    </div>
    <div class="col-sm-6 col-12">
      <div class="form-group" [ngClass]="{invalid: profileForm.submitted && company.invalid && (company.dirty || company.touched || profileForm.submitted)}">
        <div class="d-flex">
          <label for="company_info" class="mr-auto">your company</label>
          <span class="error" *ngIf="company.errors">
            <ng-container *ngIf="company.errors.required">Required!</ng-container>
          </span>
        </div>
        <select
          class="form-control c-blue f-5"
          [(ngModel)]="userCompany"
          name="company"
          id="company"
          required
          #company="ngModel"
          (ngModelChange)="confirmCompany()"
        >
          <option *ngFor="let company_info of companies" value="{{company_info}}">
            {{company_info}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="form-group" [ngClass]="{invalid: profileForm.submitted && learn_more.invalid && (learn_more.dirty || learn_more.touched || profileForm.submitted)}">
        <div class="d-flex">
          <label for="learn_more" class="mr-auto">landing page learn more redirect link</label>
          <span class="error" *ngIf="learn_more.errors">
            <ng-container *ngIf="learn_more.errors.required">Required!</ng-container>
          </span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="website" id="learn_more" name="learn_more" #learn_more="ngModel" required>
      </div>
    </div>
    <div class="col-sm-6 col-12">
      <div class="form-group" [ngClass]="{invalid: profileForm.submitted && time_zone_info.invalid && (time_zone_info.dirty || time_zone_info.touched || profileForm.submitted)}">
        <div class="d-flex">
          <label for="time_zone_info" class="mr-auto">time zone</label>
          <span class="error" *ngIf="time_zone_info.errors">
            <ng-container *ngIf="time_zone_info.errors.required">Required!</ng-container>
          </span>
        </div>
        <select class="form-control c-blue f-5" [(ngModel)]="timezone" name="time_zone_info" id="time_zone_info" required #time_zone_info="ngModel">
          <optgroup *ngFor="let timezone_group of timezones" label="{{timezone_group.country}}">
            <option *ngFor="let timezone of timezone_group.timezones" value="{{timezone | json}}">
              {{timezone.name}}
            </option>
          </optgroup>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="form-group" [ngClass]="{invalid: profileForm.submitted && location.invalid && (location.dirty || location.touched || profileForm.submitted)}">
        <div class="d-flex">
          <label for="location" class="mr-auto">location</label>
          <span class="error" *ngIf="location.errors">
            <ng-container *ngIf="location.errors.required">Required!</ng-container>
          </span>
        </div>
        <input class="form-control" placeholder="Add location" [(ngModel)]="address" name="location"
            #location="ngModel" ngx-google-places-autocomplete #addressplacesRef="ngx-places" [options]="{
              types: [],
              componentRestrictions: { country: 'US' }
            }" (onAddressChange)="handleAddressChange($event)" />
      </div>
    </div>
  </div>
  <div class="row">
    <a class="btn c-dark font-weight-bold ml-auto mr-4 mt-4">Cancel</a>
    <button type="submit" class="btn btn-primary font-weight-bold mr-2 mt-4" [class.loading]="saving" [disabled]="!profileForm.dirty">Save changes</button>
  </div>
</form>
