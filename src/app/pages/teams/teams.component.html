<div class="page-content">
  <div class="teams-tab-container">
    <app-slide-tab [tabs]="tabs" [selected]="selectedTab" (onChange)="changeTab($event)">
    </app-slide-tab>
  </div>
  <div>
    <app-team-list [class.d-none]="selectedTab.id !== 'teams'"></app-team-list>
    <app-team-call [class.d-none]="selectedTab.id !== 'calls'"></app-team-call>
  </div>
</div>
