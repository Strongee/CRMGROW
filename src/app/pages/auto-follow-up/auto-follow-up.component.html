<div class="page-content p-2">
    <div class="video-watch">
        <div class="v-center justify-content-between">
            <div class="f-3 font-weight-bold">
                Send Auto Follow up <span class="c-green">when video has been watched</span>
            </div>
            <div class="v-center custom-control custom-switch">
                <label class="custom-toggle mb-0" placement="top">
                  <input type="checkbox" [checked]="garbage.auto_follow_up.enabled" (change)="changeToggle($event, garbage.auto_follow_up)">
                  <span class="custom-toggle-slider rounded-circle"></span>
                </label>
            </div>
        </div>
        <div class="v-center justify-content-between mt-5">
            <div class="form-group mb-4">
                <div class="f-3 font-weight-bold">
                    Delay time
                </div>
                <div class="f-1 op-64 mt-1">
                    Follow up time duration after video is being watched
                </div>
            </div>
            <div class="form-group mb-4">
                <select class="form-control f-3 font-weight-bold" [(ngModel)]="garbage.auto_follow_up.period" name="delay" id="watch-delay" required #delay="ngModel">
                    <option *ngFor="let delay of delays" value="{{delay.id}}">
                        {{delay.text}}
                      </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="f-3 font-weight-bold">
                    Content
                </div>
                <div class="f-1 op-64 mt-1">
                    Follow up default content
                </div>
            </div>
            <div class="col-sm-8 form-group">
                <input class="f-3 form-control" placeholder="Type in follow up text" [(ngModel)]="garbage.auto_follow_up.content">
            </div>
        </div>
    </div>
    <div class="video-not-watch mt-5">
        <div class="v-center justify-content-between">
            <div class="f-3 font-weight-bold">
                Send Auto Follow up <span class="c-red">when the video was sent not watched</span>
            </div>
            <div class="v-center custom-control custom-switch">
                <label class="custom-toggle mb-0" placement="top">
                  <input type="checkbox" [checked]="garbage.auto_follow_up2.enabled" (change)="changeToggle($event, garbage.auto_follow_up2)">
                  <span class="custom-toggle-slider rounded-circle"></span>
                </label>
            </div>
        </div>
        <div class="v-center justify-content-between mt-5">
            <div class="form-group mb-4">
                <div class="f-3 font-weight-bold">
                    Delay time
                </div>
                <div class="f-1 op-64 mt-1">
                    Follow up time duration after video is being watched
                </div>
            </div>
            <div class="form-group mb-4">
                <select class="form-control f-3 font-weight-bold" [(ngModel)]="garbage.auto_follow_up2.period" name="delay" id="notwatch-delay" required #delay="ngModel">
                    <option *ngFor="let delay of delays" value="{{delay.id}}">
                        {{delay.text}}
                      </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="f-3 font-weight-bold">
                    Content
                </div>
                <div class="f-1 op-64 mt-1">
                    Follow up default content
                </div>
            </div>
            <div class="col-md-8 form-group">
                <input class="f-3 form-control" placeholder="Type in follow up text" [(ngModel)]="garbage.auto_follow_up2.content">
            </div>
        </div>
    </div>
    <div class="v-center justify-content-end mt-3">
        <button class="btn btn-white f-6 font-weight-bold mr-2">Cancel</button>
        <button class="btn btn-blue f-6 font-weight-bold" (click)="save()" [class.loading]="saving">Save changes</button>
    </div>
</div>
