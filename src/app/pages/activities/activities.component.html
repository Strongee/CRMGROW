
<div class="custom-mat-table">
  <table class="w-100" mat-table [dataSource]="storeService.activities$ | async">

    <!-- Name Column -->
    <ng-container matColumnDef="contact_name">
      <th mat-header-cell *matHeaderCellDef class="pl-0">contact name</th>
      <td mat-cell *matCellDef="let element" class="pl-0">
        <div class="v-center">
          <div class="contact-avatar f-3 mr-2">{{element.contacts.avatarName}}</div>
          <span>{{element.contacts.fullName}}</span>
        </div>
      </td>
    </ng-container>

    <!-- Label Column -->
    <ng-container matColumnDef="contact_label">
      <th mat-header-cell *matHeaderCellDef>label</th>
      <td mat-cell *matCellDef="let element">
        <app-label-select [value]="element.contacts.label"></app-label-select>
      </td>
    </ng-container>

    <!-- Activity Column -->
    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef>last activities</th>
      <td mat-cell *matCellDef="let element">
        <div class="v-center">
          <i class="i-icon {{ACTIVITY_ICONS[element.type] || 'i-task'}} d-block bgc-dark mr-2"></i>
          <span>{{element.content}}</span>
        </div>
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="contact_email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let element">
        <span class="">{{element.contacts.email}}</span>
      </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="contact_phone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef="let element">
        <span class="c-blue font-weight-bold">{{element.contacts.cell_phone | phone_format}}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="DISPLAY_COLUMNS"></tr>
    <tr mat-row *matRowDef="let row; columns: DISPLAY_COLUMNS;"></tr>
  </table>
</div>
