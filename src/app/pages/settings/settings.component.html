<div class="page-content pt-0 pt-sm-3 px-3 pb-3 px-sm-4c">
  <h6 class="font-weight-bold mt-3 mt-sm-4 mb-3 mb-sm-4">SETTINGS</h6>
  <div class="sub-sidebar-mobile">
    <select
      class="form-control f-3 font-weight-bold"
      [(ngModel)]="currentPage"
      name="time"
      #time="ngModel"
    >
      <option *ngFor="let menuItem of menuItems" value="{{menuItem.id}}">
        <i class="i-icon bgc-dark {{menuItem.icon}} mr-2"></i>
        <span class="f-3 menu-label font-weight-bold">{{menuItem.label | translate}}</span>
      </option>
    </select>
  </div>
  <div class="d-flex">
    <div class="sub-sidebar">
      <ul class="m-0 p-0">
        <ng-container *ngFor="let menuItem of menuItems" class="nav-item">
          <li>
            <a class="d-flex nav-link c-dark c-pointer px-0" [ngClass]="{active: currentPage === menuItem.id}" (click)="changeMenu(menuItem)">
              <i class="i-icon bgc-dark {{menuItem.icon}} mr-2"></i>
              <span class="f-3 menu-label font-weight-bold">{{menuItem.label | translate}}</span>
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
    <div class="sub-container pl-0 pl-sm-4 flex-grow-1">
      <ng-container [ngSwitch]="currentPage">
        <app-notifications *ngSwitchCase="'notifications'"></app-notifications>
        <app-assistant *ngSwitchCase="'assistant'"></app-assistant>
        <app-lead-capture *ngSwitchCase="'lead-capture'"></app-lead-capture>
        <app-tag-manager *ngSwitchCase="'tag-manager'"></app-tag-manager>
        <app-status-automation *ngSwitchCase="'status-automation'"></app-status-automation>
        <app-auto-follow-up *ngSwitchCase="'auto-follow-up'"></app-auto-follow-up>
        <app-auto-resend-video *ngSwitchCase="'auto-resend-video'"></app-auto-resend-video>
      </ng-container>
    </div>
  </div>
</div>
