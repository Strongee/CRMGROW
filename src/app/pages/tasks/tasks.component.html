<div class="page-content">
  <div class="d-inline-block">
    <app-slide-tab [tabs]="tabs" [selected]="selectedTab" (onChange)="changeTab($event)">
    </app-slide-tab>
  </div>
  <app-tab-option [options]="options" [selected]="selectedOption" (onChange)="selectedOption = $event">
  </app-tab-option>
</div>
