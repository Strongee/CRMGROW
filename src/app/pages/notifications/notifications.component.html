<div class="page-content p-0">
    <table class="table">
        <thead>
            <tr>
                <th class="f-4 border-bottom-0 pl-0">type</th>
                <th class="checkbox-col font-weight-bold border-bottom-0">desktop</th>
                <th class="checkbox-col font-weight-bold border-bottom-0">text</th>
                <th class="checkbox-col font-weight-bold border-bottom-0">email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="f-4 c-dark pl-0">all</td>
                <td class="checkbox-col">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="desktop-all"
                            (change)="toggleDesktopNotification($event)"
                            [checked]="garbage.entire_desktop_notification === 1"
                            [class.indeterminate]="garbage.entire_desktop_notification === 0">
                        <label class="custom-control-label" for="desktop-all"></label>
                    </div>
                </td>
                <td class="checkbox-col">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="text-all"
                            (change)="toggleNotification('text_notification', $event)"
                            [checked]="garbage.entire_text_notification === 1"
                            [class.indeterminate]="garbage.entire_text_notification === 0">
                        <label class="custom-control-label" for="text-all"></label>
                    </div>
                </td>
                <td class="checkbox-col">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="email-all"
                            (change)="toggleNotification('email_notification', $event)"
                            [checked]="garbage.entire_email_notification === 1"
                            [class.indeterminate]="garbage.entire_email_notification === 0">
                        <label class="custom-control-label" for="email-all"></label>
                    </div>
                </td>
            </tr>
            <tr *ngFor="let type of types">
                <td class="f-4 c-dark pl-0">{{type.label}}</td>
                <td class="checkbox-col">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="desktop-{{type.id}}"
                            (change)="toggleDesktopNotification($event, type.id)"
                            [checked]="garbage.desktop_notification[type.id]">
                        <label class="custom-control-label" for="desktop-{{type.id}}"></label>
                    </div>
                </td>
                <td class="checkbox-col">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="text-{{type.id}}"
                            (change)="toggleNotification('text_notification', $event, type.id)"
                            [checked]="garbage.text_notification[type.id]">
                        <label class="custom-control-label" for="text-{{type.id}}"></label>
                    </div>
                </td>
                <td class="checkbox-col">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="email-{{type.id}}"
                            (change)="toggleNotification('email_notification', $event, type.id)"
                            [checked]="garbage.email_notification[type.id]">
                        <label class="custom-control-label" for="email-{{type.id}}"></label>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="reminder mt-4">
        <div class="f-4 font-weight-bold">Follow up reminder</div>
        <div class="form-group mb-2">
            <label class="f-1">Set the reminder prior to follow up due time</label>
        </div>
        <div class="form-group mt-2">
            <select class="form-control c-blue f-5 font-weight-bold" [(ngModel)]="garbage.reminder_before"
                name="reminder" id="reminder" required #reminder="ngModel" (ngModelChange)="saveReminder()">
                <option *ngFor="let reminder of reminders" value="{{reminder.id}}">
                    {{reminder.text}}
                </option>
            </select>
        </div>
    </div>
</div>
