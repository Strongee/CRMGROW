<a class="navbar-toggler" (click)="isCollapsed = true"
  aria-controls="sidenav-collapse-main">
  <span class="i-icon i-menu bgc-dark d-block"></span>
</a>
<div class="sidebar">
  <div class="sidebar-content d-flex flex-column">
    <div class="sidebar-header v-center">
      <a class="navbar-brand m-0 p-0" [routerLink]="['/home']">
        <img src="../../../assets/img/crmgrow-logo.svg" class="navbar-brand-img" alt="CRMGROW">
      </a>
    </div>
    <ul class="sidebar-nav" [class.suspended]="isSuspended">
      <ng-container *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
        <li *ngIf="!menuItem.role || menuItem.protectedRole.indexOf(profile.role) === -1"
          [class.disable]="isDisableItem(menuItem)"
        >
          <a routerLinkActive="active" [routerLink]="[menuItem.path]" class="nav-link c-dark v-center">
              <i class="i-icon {{menuItem.icon}} d-lg-none d-block mr-2"></i>
              <span class="menu-label">{{menuItem.title | translate}}</span>
              <ng-container *ngIf="menuItem.beta">
                <span class="{{menuItem.betaClass}}">
                  {{menuItem.betaLabel | translate}}
                </span>
              </ng-container>
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
<div class="overlayer" [class.show]="isCollapsed" (click)="isCollapsed = false" ></div>
<mat-sidenav-container >
  <mat-sidenav #sidenav [opened]="isCollapsed">
    <div class="sidebar-content">
      <div class="sidebar-header v-center">
        <a class="navbar-brand mobile m-0 p-0" [routerLink]="['/home']">
          <img src="../../../assets/img/crmgrow-logo.svg" class="navbar-brand-img" alt="CRMGROW">
        </a>
        <!--      <a class="navbar-close ml-auto c-pointer" (click)="isCollapsed = true">-->
        <!--        <i class="i-icon i-close bgc-dark d-block"></i>-->
        <!--      </a>-->
      </div>
      <ul class="sidebar-nav">
        <ng-container *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
          <li *ngIf="!menuItem.role || menuItem.protectedRole.indexOf(profile.role) === -1" (click)="isCollapsed = false">
            <a routerLinkActive="active" [routerLink]="[menuItem.path]" class="nav-link c-dark v-center">
<!--              <i class="i-icon {{menuItem.icon}} d-lg-none d-block mr-2"></i>-->
              <span class="menu-label">{{menuItem.title | translate}}</span>
              <ng-container *ngIf="menuItem.beta">
                <span class="{{menuItem.betaClass}}">
                  {{menuItem.betaLabel | translate}}
                </span>
              </ng-container>
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="contents"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
