<div class="pb-3 header-icon">
    <img src="../../../assets/img/calendly.svg">
</div>
<div class="row calendly">
    <div class="col-md-4 calendly-list" *ngFor="let calendly of calendlyList; let index=index;">
        <div class="calendly-card" [ngStyle]="{'border-top-color': calendly.attributes.color, 
            'border-top-width': '6px', 'border-top-style': 'solid'}">
            <div class="calendly-card-body p-3">
                <p class="m-0 calendly-card-title">{{ calendly.attributes.name }}</p>
                <p class="m-0 calendly-card-duration">{{ calendly.attributes.duration }} mins</p>
            </div>
            <div class="py-2 text-right calendly-card-footer">
                <button class="mr-2 btn bg-white c-blue border-primary" (click)="setEvent(index)" [disabled]="calendly.selectStatus == true">
                    <ng-container *ngIf="calendly.selectStatus == false">
                        Select
                    </ng-container>
                    <ng-container *ngIf="calendly.selectStatus == true">
                        <ng-container>Selected</ng-container>
                    </ng-container>
                </button>
            </div>
        </div>
    </div>
</div>
