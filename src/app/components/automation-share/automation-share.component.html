<h1 mat-dialog-title>Share Automations</h1>
<mat-dialog-content>
  <div class="loading" *ngIf="loading; else listTemplate">
    <app-loading-overlay [type]="'material'"></app-loading-overlay>
  </div>
  <ng-template #listTemplate>
    <ng-container *ngIf="automations.length; else emptyTemplate">
      <div class="automations-container">
        <div class="v-center material automation" *ngFor="let automation of automations">
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" id="{{automation._id}}-own-automation" type="checkbox" [checked]="selectedAutomations.indexOf(automation._id) !== -1" (change)="toggleAutomation(automation._id)">
            <label class="custom-control-label c-label" for="{{automation._id}}-own-automation"> </label>
          </div>
          <div class="info">
            <div class="title">
              {{automation.title}}
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #emptyTemplate>
      <div class="empty-list">
        <app-data-empty [type]="'automation'"></app-data-empty>
      </div>
    </ng-template>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn c-blue" mat-dialog-close>Cancel</button>
  <button class="btn btn-primary" [class.loading]="sharing" (click)="shareAutomations()">Share</button>
</mat-dialog-actions>
