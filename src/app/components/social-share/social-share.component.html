<div class="v-center justify-content-between">
    <h1 mat-dialog-title class="m-0">
        Share this with your social community
    </h1>
    <button type="button" class="v-center border-0 bgc-trans close-button pr-0" mat-dialog-close>
      <i class="i-icon i-close bgc-dark" aria-hidden="true"></i>
    </button>
</div>
<mat-dialog-content class="mt-3">
    <div class="v-center justify-content-between row">
        <div class="col-sm-4 v-center mt-2 social">
            <div class="social-icon">
                <img src="./assets/img/facebook.svg">
            </div>
            <share-button [theme]="'circles-dark'"
                [button]="'facebook'"
                [size]="-2"
                [url]="data.url"
                [autoSetMeta]="false"
            ></share-button>
            <span class="f-6 font-weight-bold ml-2">on Facebook</span>
        </div>
        <div class="col-sm-4 v-center mt-2 social">
            <div class="social-icon">
                <img src="./assets/img/twitter.svg">
            </div>
            <share-button [theme]="'circles-dark'"
                [button]="'twitter'"
                [size]="-2"
                [url]="data.url"
                [autoSetMeta]="false"
            ></share-button>
            <span class="f-6 font-weight-bold ml-2">on Twitter</span>
        </div>
        <div class="col-sm-4 v-center mt-2 social">
            <div class="social-icon">
                <img src="./assets/img/linkedin.svg">
            </div>
            <share-button [theme]="'circles-dark'"
                [button]="'linkedin'"
                [size]="-2"
                [url]="data.url"
                [autoSetMeta]="false"
            ></share-button>
            <span class="f-6 font-weight-bold ml-2">on Linkedin</span>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn c-blue" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
