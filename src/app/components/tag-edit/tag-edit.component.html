<div class="v-center justify-content-between">
    <h1 class="m-0" mat-dialog-title>
        Edit
    </h1>
    <i class="d-block i-icon i-close bgc-dark" mat-dialog-close></i>
</div>
<form
    #actionForm="ngForm"
    (ngSubmit)="submitted = true; actionForm.form.valid ? updateTag() : false"
    [class.was-validated]="submitted"
>
    <mat-dialog-content>
        <div class="form-group">
            <label for="tag">tag name</label>
            <input
                class="form-control"
                type="text"
                name="tag_name"
                #tag_name="ngModel"
                [(ngModel)]="tagName"
                required
            />
            <span class="invalid-feedback"
                *ngIf="tag_name.errors && (tag_name.touched || tag_name.dirty || submitted) && submitted">
                Tag name is required
            </span>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <a class="btn btn-white f-6 font-weight-bold c-blue mr-2" mat-dialog-close>Cancel</a>
        <button class="btn btn-primary f-6 font-weight-bold" type="submit" [class.loading]="saving">Update</button>
    </mat-dialog-actions>
</form>
