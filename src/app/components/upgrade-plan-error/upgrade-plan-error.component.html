<div class="v-center justify-content-end">
  <button class="v-center border-0 bgc-trans" mat-dialog-close>
    <i class="d-block i-icon i-close bgc-dark"></i>
  </button>
</div>
<div class="upgrade-package-wrapper">
  <i class="i-icon i-information d-block bgc-blue mx-auto"></i>
  <p class="my-4">Upgrade to unlock</p>
  <div class="f-4 text-center">Your account is currently in suspended status.</div>
  <div class="f-4 text-center">Please update your payment method to gain access to your account.</div>
</div>
<mat-dialog-actions align="center">
  <button class="btn btn-primary f-6 font-weight-bold px-3 mx-auto" (click)="goToBilling()">Upgrade</button>
</mat-dialog-actions>
