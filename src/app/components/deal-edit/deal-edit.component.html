<div class="v-center justify-content-between">
    <h1 mat-dialog-title class="m-0">
        Edit Deal
    </h1>
    <button class="v-center border-0 bgc-trans" mat-dialog-close>
        <i class="d-block i-icon i-close bgc-dark"></i>
    </button>
</div>
<form #dealForm="ngForm" (ngSubmit)="submitted = true; dealForm.form.valid ? editDeals() : false">
    <mat-dialog-content>
        <div class="form-group mt-2">
            <label>Name</label>
            <input
                class="form-control"
                type="text"
                name="dealTitle"
                #dealTitle="ngModel"
                [(ngModel)]="deal.main.title"
            >
            <span
                class="invalid-error f-3 c-red mt-1"
                *ngIf="deal.main.title == '' && submitted"
            >
                Name is required
            </span>
        </div>
        <div class="form-group">
            <label>select stage</label>
            <select
                class="form-control"
                [(ngModel)]="selectedStage"
                name="select_stage"
                #select_stage="ngModel"
            >
                <option
                    *ngFor="let stage of stages"
                    value="{{stage._id}}"
                >
                    {{stage.title}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>value</label>
            <input
                class="form-control"
                type="number"
                name="dealValue"
                #dealValue="ngModel"
                [(ngModel)]="deal.main.value"
            >
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="btn btn-white f-6 font-weight-bold mr-2" type="button" mat-dialog-close>Cancel</button>
        <button class="btn btn-primary f-6 font-weight-bold" type="submit" [class.loading]="saving">Edit</button>
    </mat-dialog-actions>
</form>
