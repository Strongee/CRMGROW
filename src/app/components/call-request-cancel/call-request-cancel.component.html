<h1 mat-dialog-title>Cancelling call</h1>
<form #actionForm="ngForm" (ngSubmit)="submitted = true; actionForm.form.valid ? sendMessage() : false"
      [class.was-validated]="submitted">
  <mat-dialog-content class="content-section">
    <div class="my-3 f-3">Inform organizer why you are cancelling this call</div>
    <div class="my-3 form-group">
      <label>Message</label>
      <quill-editor placeholder="Enter Text" [(ngModel)]="message" [modules]="config" name="messageContent"
                    [styles]="{height: '120px'}" #messageContent="ngModel" required (onEditorCreated)="getEditorInstance($event)"
                    [class.has-error]="messageContent.errors && (messageContent.touched || messageContent.dirty )" class="rounded" #messageEditor>
      </quill-editor>
      <div class="invalid-feedback" [class.invalid]="!message && submitted">Message is required.</div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-end mx-0 mr-2">
    <button type="button" class="btn bgc-trans font-weight-bold c-blue" mat-dialog-close>
      Skip
    </button>
    <button type="submit" class="btn btn-primary font-weight-bold" [class.loading]="isSending">
      Send
    </button>
  </mat-dialog-actions>
</form>
