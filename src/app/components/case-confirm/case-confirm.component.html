<h2 class="d-flex mx-0 title" mat-dialog-title *ngIf="data['title']">
  {{data['title']}}
</h2>
<mat-dialog-content class="description">
  <p class="desc">{{data['message']}}</p>
  <div class="cases">
    <ng-container *ngFor="let case of data['cases']">
      <div class="case" [class.selected]="case.id === selectedCase?.id" (click)="selectCase(case)">
        <div class="title">{{case['title']}}</div>
        <div class="desc">{{case['description']}}</div>
        <!-- <div class="image">
          <img [src]="case['image']" />
        </div> -->
      </div>
    </ng-container>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mx-0">
  <button mat-button [mat-dialog-close]="false" class="mr-1">{{data['cancelLabel'] || 'Cancel'}}</button>
  <button mat-button [disabled]="!selectedCase" (click)="confirm()">{{data['confirmLabel'] || 'OK'}}</button>
</mat-dialog-actions>
