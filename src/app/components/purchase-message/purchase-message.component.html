<div class="v-center justify-content-between">
  <h1 mat-dialog-title class="m-0">
    Add SMS credits
  </h1>
  <button class="v-center border-0 bgc-trans p-0" mat-dialog-close>
    <i class="d-block i-icon i-close bgc-dark"></i>
  </button>
</div>
<mat-dialog-content>
  <div class="f-3 font-weight-bold text-center w-75 mt-3 c-black mx-auto">Use this text to explain something specific like if they clicked from the “add text” link you’d say. Add SMS credits to sent messages.</div>
  <div class="row my-4">
    <div class="col-md-4 col-sm-12 mb-md-0 mb-sm-2 p-1" *ngFor="let plan of plans" (click)="selectPlan(plan)">
      <div class="text-center p-2 plan position-relative" [class.selected]="currentType == plan.type">
        <i class="i-icon i-check bgc-blue sm d-block check-icon" *ngIf="currentType == plan.type"></i>
        <div class="mt-3 text-center">
          <span class="f-3 font-weight-bold">{{plan.sms}}</span> messages
        </div>
        <div class="my-2 text-center">
          <span class="f-3 font-weight-bold c-black">${{plan.price}}.00</span>
        </div>
      </div>
    </div>
  </div>
  <div class="f-3 description text-center">You will be charged $5.00. You can add more credits at any time.</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-primary f-6 font-weight-bold px-3 mx-auto mt-4" (click)="purchase()">Complete purchase</button>
</mat-dialog-actions>
