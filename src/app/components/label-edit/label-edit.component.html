<div class="v-center justify-content-between">
    <h1 class="m-0" mat-dialog-title>
        Edit label
    </h1>
    <i class="d-block i-icon i-close bgc-dark" mat-dialog-close></i>
</div>
<form
  #labelForm="ngForm"
  (ngSubmit)="submitted = true; labelForm.form.valid ? editLabel() : false"
>
    <mat-dialog-content>
        <div class="f-1 op-40 text-uppercase mt-3">
            change color
        </div>
        <div class="v-center justify-content-between mt-2">
            <div class="label-color" *ngFor="let label of labelColors">
                <i class="i-icon i-label d-block bgc-dark c-pointer" (click)="selectColor(label.color)" [style.backgroundColor]="label.color"></i>
                <div class="v-center justify-content-center check-icon bgc-green" *ngIf="selectedColor == label.color">
                    <i class="d-block i-icon i-check bgc-white"></i>
                </div>
            </div>
        </div>
        <div class="f-3 font-weight-bold c-blue mt-2 c-pointer" (click)="addColor()">
            Add custom color
        </div>
        <div class="mt-3 form-group">
            <label for="labelName">change text</label>
            <input
                class="form-control f-3 border-primary"
                type="text"
                placeholder="Add label text"
                id="labelName"
                name="labelText"
                #labelText="ngModel"
                [(ngModel)]="label.name"
                required
            />
            <span
                class="invalid-error f-3 font-weight-bold c-red"
                *ngIf="label.name == '' && submitted"
            >
                Label name is required
            </span>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button
          type="button"
          mat-dialog-close
          class="btn btn-white py-2 f-6 font-weight-bold"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-blue text-white br-default py-2 f-6 font-weight-bold"
        >
          Save changes
        </button>
    </mat-dialog-actions>
</form>
