<h1 mat-dialog-title>Delete Assistant</h1>
<mat-dialog-content>
  <div class="text-center f-6">
    Are you sure to delete this assistant? Don't worry. After remove, you can create another one again.
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close class="btn c-red">Cancel</button>
  <button class="btn btn-danger c-white" (click)="delete()" [class.loading]="deleting">Delete</button>
</mat-dialog-actions>
