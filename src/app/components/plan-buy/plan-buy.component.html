<div class="v-center justify-content-between">
    <h1 mat-dialog-title class="m-0">
        Buying Medium plan
    </h1>
    <button class="v-center border-0 bgc-trans p-0" mat-dialog-close>
        <i class="d-block i-icon i-close bgc-dark"></i>
    </button>
</div>
<mat-dialog-content>
    <div class="text-center px-5 px-sm-4 py-4">
        <div class="f-3 op-56">
            The cost will be added to main subscription total price.
        </div>
        <div class="f-6 mt-4">
            You are buing <span class="font-weight-bold c-blue">Medium</span> plan
        </div>
        <div class="v-center justify-content-center mt-2">
            <div class="v-center justify-content-center f-6 font-weight-bold c-white sms-count">
                {{plan.sms}} SMS
            </div>
            <div class="f-3 op-56 mx-2">
                for
            </div>
            <div class="f-20 font-weight-bold c-blue">
                ${{plan.price}}
            </div>
        </div>
        <div class="f-3 op-56 mt-4">
            You can cancel subsription anytime.
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="p-0" align="end">
    <button class="btn btn-white f-6 font-weight-bold mr-2" mat-dialog-close>Cancel</button>
    <button class="btn btn-primary f-6 font-weight-bold px-3" (click)="confirm()">Confirm Purchase</button>
</mat-dialog-actions>
