<div class="v-center justify-content-between">
    <h1 mat-dialog-title class="m-0" *ngIf="data.type == 'deal-stage'; else dealCreate">
        Stage Create
    </h1>
    <ng-template #dealCreate>
        <h1 mat-dialog-title class="m-0">
            Deal Create
        </h1>
    </ng-template>
    <button class="v-center border-0 bgc-trans" mat-dialog-close>
        <i class="d-block i-icon i-close bgc-dark"></i>
    </button>
</div>
<form #dealForm="ngForm" (ngSubmit)="submitted = true; dealForm.form.valid ? (data.type == 'deal-stage' ? createStages() : createDeals()) : false">
    <mat-dialog-content>
        <div class="form-group" *ngIf="data.type == 'deal'">
            <label>Contact Person</label>
            <app-input-contacts
                [selectedContacts]="contacts"
            ></app-input-contacts>
            <span
                class="invalid-error f-3 font-weight-bold c-red mt-1"
                *ngIf="contacts.length == 0 && submitted"
            >
                Contact is required
            </span>
        </div>
        <div class="form-group" *ngIf="data.type == 'deal-stage'">
            <label>Title</label>
            <input
                class="form-control"
                type="text"
                name="dealTitle"
                #dealTitle="ngModel"
                [(ngModel)]="title"
            >
            <span
                class="invalid-error f-3 font-weight-bold c-red mt-1"
                *ngIf="title == '' && submitted"
            >
                Title is required
            </span>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="btn btn-white f-6 font-weight-bold mr-2" type="button" mat-dialog-close>Cancel</button>
        <button class="btn btn-primary f-6 font-weight-bold" type="submit" [class.loading]="saving">Save</button>
    </mat-dialog-actions>
</form>
