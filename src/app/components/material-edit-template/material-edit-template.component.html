<div class="v-center justify-content-between">
    <h1 mat-dialog-title class="m-0">
        Material Edit Template
    </h1>
    <button class="v-center border-0 bgc-trans" mat-dialog-close>
        <i class="d-block i-icon i-close bgc-dark"></i>
    </button>
</div>
<mat-dialog-content>
    <div class="row themes mt-3">
        <div class="col-sm-4 col-6 py-3 theme" *ngFor="let theme of themes" (click)="setMaterialTheme(theme)" [class.selected]="selectedTheme.id == theme.id">
            <img src="{{theme.thumbnail}}" class="w-100 theme-thumb" />
            <div class="f-1 text-center text-c-dark pt-3 theme-name">{{theme.name}}</div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="mt-3" align="end">
    <button class="btn btn-white f-6 font-weight-bold c-blue mr-2" mat-dialog-close>Cancel</button>
    <button class="btn btn-primary f-6 font-weight-bold" (click)="save()" [class.loading]="saving">Save</button>
</mat-dialog-actions>
