<h1 mat-dialog-title>New automation</h1>
<form #actionForm="ngForm" (ngSubmit)="submitted = true; actionForm.form.valid ? create() : false"
      [class.was-validated]="submitted">
  <mat-dialog-content>
    <div class="form-group">
      <div class="my-3">
        <label>Title</label>
        <input type="text" class="form-control" [(ngModel)]="title" placeholder="Title of automation"
               name="subject" #subject="ngModel" required />
        <span class="invalid-feedback"
              *ngIf="subject.errors && (subject.dirty || subject.touched || submitted) && submitted">Title is
              required.</span>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" class="btn btn-white" type="button" mat-dialog-close>Cancel</button>
    <button type="submit" class="btn btn-primary ml-2" [class.loading]="loading">Create</button>
  </mat-dialog-actions>
</form>
