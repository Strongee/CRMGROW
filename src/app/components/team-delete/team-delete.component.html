<h1 mat-dialog-title>Delete team</h1>
<form #teamForm="ngForm" (ngSubmit)="submitted = true; teamForm.form.valid ? deleteTeam() : false"
      [class.was-validated]="submitted" class="team-edit-form">
  <div mat-dialog-content class="font-weight-bold my-4 mx-md-5 mx-sm-2">
    Do you want to delete <span class="c-blue font-weight-bold">{{team.name}}</span> team?
  </div>
  <div mat-dialog-actions class="mx-0" align="end">
    <button type="button" class="btn btn-white f-6 font-weight-bold" mat-dialog-close>Cancel</button>
    <button class="btn btn-red text-white f-6 font-weight-bold" [class.loading]="updating" type="submit">Delete</button>
  </div>
</form>
