<h1 mat-dialog-title>Secondary email</h1>
<mat-dialog-content>
  <div class="my-3">
    <div class="f-3 c-black">Please select a secondary email.</div>
    <div class="mt-3">
      <div class="check-wrapper mt-2" *ngFor="let email of emails let row = index">
        <div class="custom-control custom-radio ml-auto">
          <input type="radio" class="custom-control-input" id="email-{{row}}" name="email-select"
                 [checked]="selectedEmail == row" (change)="changeEmail(row)">
          <label class="custom-control-label f-4 font-weight-bold" for="email-{{row}}">{{email}}</label>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn c-blue" mat-dialog-close>Cancel</button>
  <button type="button" class="btn btn-primary" (click)="confirm()">Confirm</button>
</mat-dialog-actions>
