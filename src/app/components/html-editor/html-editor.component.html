<div class="html-editor position-relative">
  <div class="position-relative">
    <button
      class="templates-action"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
      (click)="showTemplates = true">
      OPEN
    </button>
    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayOrigin]="trigger"
      [cdkConnectedOverlayOpen]="showTemplates"
      (overlayOutsideClick)="closeTemplates($event)"
    >
      <div class="templates-container">
        <div class="template" *ngIf="hasNewTemplateLink" (click)="createNew()">
          <a class="f-3 font-weight-bold">Create New Template ...</a>
        </div>
        <ng-container *ngFor="let template of (templateService.templates$ | async)">
          <div class="template" *ngIf="template.type === 'email'" (click)="selectTemplate(template)">
            <div class="v-center">
              <div class="f-3 font-weight-bold">{{template.title}}</div>
              <div class="c-badge rect ml-auto text-uppercase" [class]="template.role || 'own'">{{template.role || 'own'}}</div>
            </div>
            <!-- <div class="f-2 font-weight-bold">{{template.subject}}</div> -->
            <!-- <div class="f-1">{{template.content | stripTags | shorten: 40: '...'}}</div> -->
          </div>
        </ng-container>
      </div>
    </ng-template>
    <quill-editor
      [placeholder]="placeholder"
      [ngModel]="value"
      (ngModelChange)="onChangeValue($event)"
      [modules]="config"
      [styles]="style"
      [class]="class"
      image-resize="true"
      [required]="required ? true : false"
      (onEditorCreated)="getEditorInstance($event)"
      [formControl]="editorForm"
      (click)="onFocusEvt()"
      #emailEditor>
    </quill-editor>
    
    <span class="c-red error" *ngIf="editorForm.errors && (editorForm.touched || editorForm.dirty)">
    Required!
    </span>
    <ng-container *ngIf="hasToken">
      <div ngbDropdown class="insert-token">
        <div class="v-center no-carot" ngbDropdownToggle>
          <span class="f-1 font-weight-bold mr-2">Insert Token</span>
          <i class="d-block i-icon i-triangle-down bgc-dark"></i>
          <i class="d-block i-icon i-triangle-up bgc-blue"></i>
        </div>
        <div ngbDropdownMenu class="light p-2">
          <div class="f-3 p-1 c-pointer" (click)="insertEmailContentValue('{contact_first_name}')">Contact Firstname</div>
          <div class="f-3 p-1 mt-1 c-pointer" (click)="insertEmailContentValue('{user_name}')">Your name</div>
          <div class="f-3 p-1 mt-1 c-pointer" (click)="insertEmailContentValue('{user_email}')">Your email</div>
          <div class="f-3 p-1 mt-1 c-pointer" (click)="insertEmailContentValue('{user_phone}')">Your phone</div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="v-center mt-1 px-3" *ngIf="attachments && attachments.length">
    <i class="i-icon i-attachment d-block bgc-dark"></i>
    <span class="ml-2">{{ attachments.length }} file(s) attached.</span>
  </div>
  <div class="attach-files my-1 px-3" *ngIf="attachments && attachments.length">
    <div class="attachment" *ngFor="let attachment of attachments; let i = index">
      <div class="name">{{ attachment.filename }}</div>
      <div class="size">{{ attachment.size }}</div>
      <div class="close c-pointer" (click)="removeAttachment(i)">
        &times;
      </div>
    </div>
  </div>
</div>


<ng-template #createNewContent>
  <app-template-create class="w-100" [value]="value" (onClose)="closeOverlay()">
  </app-template-create>
</ng-template>
